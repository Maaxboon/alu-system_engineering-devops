<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 30px;
            background: #ffffff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .error-code {
            font-size: 120px;
            color: #ff6f61;
            margin: 0;
        }

        .error-message {
            font-size: 24px;
            color: #2f4f4f;
            margin-bottom: 20px;
        }

        .back-to-home {
            text-decoration: none;
            color: #ffffff;
            background-color: #6b5b95;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-to-home:hover {
            background-color: #ff6f61;
        }

        .search-box {
            margin-top: 20px;
        }

        .search-box input[type="text"] {
            padding: 10px;
            width: 70%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-box button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #6b5b95;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-box button:hover {
            background-color: #ff6f61;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! It seems like you've traveled to another dimension.</p>
        <p class="error-message">Ceci n'est pas une page.</p>
        <a href="/" class="back-to-home">Back to Home</a>
    </div>
</body>
</html>
